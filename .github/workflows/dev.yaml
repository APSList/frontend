name: Dev CI/CD

on:
  push:
    branches:
      - dev

env:
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    needs: test
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:${{ github.sha }}

      - name: Also push short SHA tag
        run: |
          SHORT=${GITHUB_SHA::7}
          docker tag $IMAGE_REPO:${GITHUB_SHA} $IMAGE_REPO:$SHORT
          docker push $IMAGE_REPO:$SHORT

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 --decode > $HOME/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Checkout Helm repo
        uses: actions/checkout@v4
        with:
          repository: APSList/Hostflow
          path: Hostflow
          token: ${{ secrets.GH_TOKEN }}
          ref: dev

      - name: Deploy to DEV with Helm
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          helm upgrade --install frontend-dev ./Hostflow/helm/charts/frontend \
            --namespace dev \
            --create-namespace \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=$IMAGE_TAG \
            --set image.pullPolicy=Always
