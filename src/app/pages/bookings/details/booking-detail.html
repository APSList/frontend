<div class="surface-50 min-h-screen">
  <div class="px-4 py-4" style="max-width:1280px;margin:0 auto;">

    <!-- TOP BAR -->
    <div class="flex align-items-center justify-content-between gap-3 mb-3">
      <p-button
        icon="pi pi-arrow-left"
        label="Back"
        severity="secondary"
        text
        (onClick)="back()">
      </p-button>

      <div class="flex align-items-center gap-3">
        <p-tag
          [value]="booking()?.status"
          [severity]="statusSeverity(booking()?.status)">
        </p-tag>

        @if (!editMode()) {
        <p-button
          icon="pi pi-pencil"
          label="Edit"
          severity="secondary"
          rounded
          (onClick)="toggleEdit()">
        </p-button>
        }

        @if (editMode()) {
        <p-button
          icon="pi pi-save"
          label="Save"
          severity="primary"
          rounded
          [disabled]="saving()"
          (onClick)="save()">
        </p-button>

        <p-button
          icon="pi pi-times"
          label="Cancel"
          severity="secondary"
          rounded
          (onClick)="toggleEdit()">
        </p-button>
        }
      </div>
    </div>

    <!-- TITLE -->
    <div class="mb-3">
      <div class="text-900 text-3xl font-semibold">
        {{ isNew() ? 'New Booking' : 'Booking #' + booking()?.id }}
      </div>
    </div>

    <!-- DETAILS FORM -->
    <p-card class="p-4 border-round-2xl shadow-1 surface-card">
      <ng-template pTemplate="header">
        <span class="font-semibold text-lg text-900">Details</span>
      </ng-template>

      <form [formGroup]="form" class="p-fluid grid mt-2">

        <!-- Row 1 -->
        <div class="col-12 lg:col-6">
          <div class="flex flex-column gap-1">
            <label class="text-sm text-600">Property</label>
            <input pInputText class="w-full" formControlName="name" />
          </div>
        </div>

        <div class="col-12 lg:col-6 lg:col-3">
          <div class="flex flex-column gap-1">
            <label class="text-sm text-600">Status</label>
            <p-select
              [options]="bookingStatusOptions"
              optionLabel="label"
              optionValue="value"
              styleClass="w-full"
              formControlName="status">
            </p-select>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="col-12 lg:col-6 lg:col-3">
          <div class="flex flex-column gap-1">
            <label class="text-sm text-600">Customer</label>
            <input pInputText class="w-full" formControlName="customer" />
          </div>
        </div>

        <div class="col-12 md:col-6 lg:col-3">
          <div class="flex flex-column gap-1">
            <label class="text-sm text-600">Check In</label>
            <p-datepicker
              formControlName="checkInDate"
              [showIcon]="true"
              (onSelect)="updateCheckOutLimit($event)"
              iconDisplay="input"
              dateFormat="yy-mm-dd"
              class="w-full">
            </p-datepicker>
          </div>
        </div>

        <div class="col-12 md:col-6 lg:col-3">
          <div class="flex flex-column gap-1">
            <label class="text-sm text-600">Check Out</label>
            <p-datepicker
              formControlName="checkOutDate"
              [showIcon]="true"
              [minDate]="minCheckOutDate"
              iconDisplay="input"
              dateFormat="yy-mm-dd"
              class="w-full">
            </p-datepicker>
          </div>
        </div>
